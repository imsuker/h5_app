<h2>在 TigerWit 老虎金融怎么做原油交易?</h2>
<p>某位老虎金融的投资者在 TigerWit 的平台时间 10 月 23 号 15 点左右，于 45.890位置左右动用 1000 美金卖出 1 手西德州原油（xti/usd）。
一个多小时后，10 月 23 日 16 点左右，于 44.50 位置平仓了结，客户收益（45.89-44.50）*1000=1390 美元，收益率 139%。</p>

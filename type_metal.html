<h2>在 TigerWit 老虎金融怎么做贵金属交易?</h2>
<p>某位老虎金融的投资者在 TigerWit 的平台时间 10 月 23 号 15 点左右，于 1179 位置左右动用 1000 美金卖出 1 手黄金（xau/usd）。
一个多小时后，10 月 23 日 16 点左右，于 1160 位置平仓了结，客户收益（1179-1160）*100=1900 美元，收益率 190%。</p>

  <h2>STP是什么？</h2>
  STP（straight through processing ），是指用户的订单通过交易客户端传达到国际间银行，并且获得最优成交价的模式，即客户的下单发送到银行，按银行的价位接近即时交易。
  TigerWit老虎金融STP交易优势
  TigerWit老虎金融与多家知名机构合作，从巴克莱银行，麦格理银行，德意志银行，摩根大通，花旗银行，美国银行等获得外汇报价和清算，并且通过STP的方式将用户的订单传输到国际间银行市场，从而让用户订单在最短的时间内与最优的价格成交。
